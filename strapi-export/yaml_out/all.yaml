    long_bio: >-
      Dr. Yan Chen is an Assistant Professor of [Computer Science](https://cs.vt.edu/) at [Virginia
      Tech](https://www.vt.edu/). Yan earned his PhD at [the University of Michigan](https://umich.edu/), advised by
      [Dr. Steve Oney](https://umich.edu/). After his Ph.D., he was a postdoctoral researcher at the [University of
      Toronto](https://www.utoronto.ca/), working with [Tovi Grossman](https://www.tovigrossman.com/).  His research
      aims to leverage human computation and machine intelligence to effectively solve complex tasks that require domain
      expertise, such as software development, video curation. He studies problems that users face with existing tools
      and methods, and builds computational systems to assist users via efficient collaboration and hybrid crowd-machine
      workflows.
