  data:
    title: 'Multi-Click: Cross-Tab Web Automation via Action Generalization'
    abstract: >-
      Repetitive actions are a common and frustrating part of using the web. Prior work has proposed automating
      repetitive actions with natural language descriptions, demonstrations, and pseudocode. However, these approaches
      introduce abstractions that can be difficult to write, evaluate, and fit within web workflows. We describe a new
      approach, Multi-Click, for simultaneously performing the same action (e.g., clicking or typing) across multiple
      pages while maintaining the immediacy and understandability of direct manipulation. Users can intuitively select
      groups of analogous elements within or across windows/tabs (e.g., equivalent elements in different instantiations
      of a template) and interact with these elements as if each simultaneously had keyboard or cursor focus (e.g., one
      click propagates to multiple targets). Multi-Click introduces algorithms for identifying analogous elements from
      structural and visual attributes; techniques for intuitively selecting and visualizing targets; and uses
      interactive data grids to manage variation in text entry and retrieval tasks.
    short_description: >-
      Proposes "action generalization"---a technique for applying the same action across multiple contexts
      automatically. Multi-click lets users select a "generalization strategy" to determine which elements a given
      action (e.g., click or text entry) will apply to within a given page or across multiple tabs. Unlike prior web
      automation tools, multi-click works at the *interaction* level, rather than requiring a separate script
      representation of automation macros, which can improve the directness and understandability of bulk actions.
