  data:
    title: "\tRunEx: Augmenting Regular-Expression Code Search with Runtime Values"
    abstract: >-
      Programming instructors frequently use in-class exercises to help students reinforce concepts learned in lecture.
      However, identifying class-wide patterns and mistakes in students' code can be challenging, especially for large
      classes. Conventional code search tools are insufficient for this purpose as they are not designed for finding
      semantic structures underlying large students' code corpus, where the code samples are similar, relatively small,
      and written by novice programmers. To address this limitation, we introduce RunEx, a novel code search tool where
      instructors can effortlessly generate queries with minimal prior knowledge of code search and rapidly search
      through a large code corpus. The tool consists of two parts: 1) a syntax that augments regular expressions with
      runtime values, and 2) a user interface that enables instructors to construct runtime and syntax-based queries
      with high expressiveness and apply combined filters to code examples. Our comparison experiment shows that RunEx
      outperforms baseline systems with text matching alone in identifying code patterns with higher accuracy.
      Furthermore, RunEx features a user interface that requires minimal prior knowledge to create search queries.
      Through searching and analyzing students' code with runtime values at scale, our work introduces a new paradigm
      for understanding patterns and errors in programming education.
    short_description: >-
      A system that improves code search by augmenting regular expressions with the ability to specify constraints on
      runtime values of specific expressions.
