    given_name: April
    family_name: Wang
    middle_name: null
    membership: alum
    homepage: 'https://aprilwang.me/'
    short_bio: |-
      Assistant Professor
      ETH Zürich
    long_bio: >-
      Dr. April Wang is an Assistant Professor at [ETH Zürich](https://ethz.ch/en.html) in the Department of Computer
      Science. She completed her Ph.D. at the [School of Information at the University of
      Michigan](https://www.si.umich.edu/), advised by [Professor Steve Oney](https://from.so/Steve_Oney) and [Professor
      Christopher Brooks](http://christopherbrooks.ca/). Her work aims to understand different collaboration needs and
      challenges around data science, and design better programming tools to support collaborative data science. April
      received her B.Eng. in Computer Science from [Zhejiang University](http://www.zju.edu.cn/english/) and M.Sc.
      degree in Computer Science from [Simon Fraser University](https://www.sfu.ca/), where her Masters thesis
      investigated non-programmers learning computational literacy.
