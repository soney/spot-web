    homepage: 'http://raynezhang.me/'
    short_bio: |-
      Postdoctoral Researcher
      Princeton University
    long_bio: >-
      Lei is a Postdoctoral Scholar at [Princeton University](https://hci.princeton.edu/) and will begin as an Assistant
      Professor at [the New Jersey Institute of Technology](https://informatics.njit.edu/) in 2025. Lei earned his Ph.D.
      at the [University of Michigan School of Information](https://www.si.umich.edu/), advised by [Professor Steve
      Oney](https://from.so/Steve_Oney) and [Professor Anhong Guo](https://guoanhong.com/). His research in
      human-computer interaction focuses on building authoring tools that enable end-users to craft immersive
      experiences, such as Augmented Reality (AR) and Virtual Reality (VR). By developing interactive systems, his work
      explores techniques that leverage computation and interaction to empower people's creativity, collaboration, and
      communication in the context of content creation. He holds a BE in Software Engineering from Shanghai Jiao Tong
      University. In his leisure time, Lei is into music production, skateboards, and 35mm film photography.
