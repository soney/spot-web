        data:
          title: On-Demand Collaboration in Programming
          abstract: >
            Many teams have shifted to online remote collaboration as a result of COVID-19, from professional
            development teams to programming classes to computing-related workspaces. This paper explores on-demand
            remote help seeking in programming, a type of collaboration that occurs when developers seek online support
            for their tasks as needed. Traditionally, this collaboration happens within teams and organizations where
            people are familiar with the context of the tasks. Recently, this collaboration has become ubiquitous due to
            the success of paid online crowdsourcing marketplaces (e.g., Upwork) and Q&A sites (e.g., Stack Overflow).
            We discuss prior work in the field of on-demand collaboration in software development, analyze how the idea
            can be tested in programming areas like physical computing, and examine existing and new challenges that
            should be further explored.


