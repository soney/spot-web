    short_bio: |-
      Associate Professor
      Michigan SI & CSE
    long_bio: >-
      Steve Oney is an Associate Professor at the [University of Michigan School of
      Information](https://www.si.umich.edu/) and [Computer Science and Engineering](https://cse.engin.umich.edu/) (by
      courtesy). His research focuses on enabling and encouraging more people to write and customize computer programs
      by creating new programming tools and exploring usability issues in programming environments. Steve completed his
      Ph.D in [Carnegie Mellon's Human-Computer Interaction Institute](https://hcii.cmu.edu/) where he was advised by
      [Professor Brad Myers](https://www.cs.cmu.edu/~bam/) and [Dr. Joel Brandt](https://joelbrandt.com/). He also
      attended [MIT](https://web.mit.edu/) (CS & math S.B. in 2007, CS M.Eng in 2008).
