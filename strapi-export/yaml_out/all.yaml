  id: 12
  data:
    title: 'Expresso: Building Responsive Interfaces with Keyframes'
    abstract: >-
      Web developers use responsive web design to create user  interfaces that can adapt to many form factors. To 
      define responsive  pages,  developers  must  use  Cascading  Style  Sheets (CSS) or libraries and tools built  on 
      top of it. CSS provides high customizability, but requires significant experience. As a result, non-programmers
      and novice programmers generally lack a means of easily building custom responsive web pages. In  this paper, we 
      present a new approach that allows users to create custom responsive user interfaces without writing program code.
      We demonstrate the  feasibility  and  effectiveness of the approach through a new system we built, named Expresso.
      With Expresso, users define “keyframes”—examples of how their UI should look for particular viewport  sizes—by
      simply directly manipulating elements  in  a WYSIWYG editor. Expresso uses these keyframes to infer  rules about
      the responsive  behavior  of  elements,  and automatically renders the appropriate CSS for a given  viewport size.
      To allow users to create the desired appearance of their page at all viewport sizes, Expresso lets users define
      either a “smooth” or “jump”  transition between  adjacent keyframes. We conduct a user study and show that
      participants are able to effectively use Expresso to build realistic responsive interfaces.
    short_description: >-
      A programming-by-demonstration approach for creating responsive UIs, where users create keyframes at a few
      representative viewport sizes and specify smooth or jump (i.e., linear interpolation) transitions between them.
