  id: 72
  data:
    title: 'CodeStream: Augmenting Timelines with Code Annotation for Navigating Large Coding Histories'
    abstract: >-
      Code edit histories can offer instructors valuable insight into students' problem-solving processes, revealing
      unproductive behaviors that final code alone cannot capture. For example, a correct solution may contain large
      copy-and-pasted segments (suggesting the code originated elsewhere) or unguided trial-and-error (suggesting a lack
      of clear strategy). Timelines are a common way to visualize code histories, but existing timeline visualizations
      of code or document histories show only when and where edits occurred, not what changed. Without this context, it
      is difficult to answer key questions about how students invested effort or to infer their intentions. We present
      CodeStream, a visualization system that augments timelines with situational code annotations, whose granularity
      and visibility dynamically adapt to scale and interaction state. A comparison study shows that CodeStream enables
      context-aware navigation of coding histories, supporting fast and accurate pattern identification, and helping
      instructors reason about students' coding behaviors and identify who may need intervention.
    short_description: >-
      Introduces a visualization system that helps instructors interpret students’ keystroke-level coding histories.
      While traditional timelines show when and where edits occurred, they do not reveal what changed. CodeStream
      augments timelines with zoomable code annotations, multi-level structural summaries, and a cumulative effort
      heatmap, allowing instructors to see both the content and intensity of edits without constant context switching.
