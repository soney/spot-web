    title: Implementing Multi-Touch Gestures with Touch Groups and Cross Events
    abstract: >-
      Multi-touch gestures can be very difficult to program correctly because they require that developers build
      high-level abstractions from low-level touch events. In this paper, we introduce  programming  primitives  that 
      enable  programmers to implement  multi-touch  gestures  in  a  more  understandable way by helping them build
      these abstractions. Our design of these primitives was guided by a formative study, in which we observed
      developers’ natural implementations of custom gestures. Touch groups provide summaries of multiple fingers rather 
      than  requiring that  programmers track them manually. Cross events allow programmers to summarize the movement of
      one or a group of fingers. We implemented these two primitives in two environments: a declarative programming 
      system  and in a standard imperative programming language. We found that these primitives are capable of defining
      nuanced multi-touch gestures, which we illustrate through a series of examples. Further, in two user evaluations
      of these programming primitives, we found that multi-touch behaviors implemented in these programming primitives 
      are  more understandable than those implemented with standard touch events.
    short_description: >-
      Proposes two primitives to improve multi-touch programming: touch groups (which summarize multiple fingers rather
      than tracking them manually) and cross events (which summarize the movement of touch groups).
