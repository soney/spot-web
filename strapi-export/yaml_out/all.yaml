    given_name: Rebecca
    family_name: Krosnick
    middle_name: null
    membership: alum
    homepage: 'http://www-personal.umich.edu/~rkros/'
    short_bio: |-
      Ph.D. student
      Michigan CSE
    long_bio: >-
      Dr. Krosnick is a software engineer at [Postman Labs](https://www.postman.com/). She earned her PhD from [the EECS
      department at the University of Michigan](https://eecs.engin.umich.edu/), advised by [Professor Steve
      Oney](https://from.so/Steve_Oney). She is generally interested in designing end-user programming systems. She
      currently is exploring ways to make creating and editing web macros more intuitive and visual, and less
      script-heavy. She has also designed programming-by-demonstration systems for creating responsive and interactive
      user interfaces. Previously she worked as a software engineer at MathWorks. Rebecca received her SB and MEng in
      Computer Science from [MIT](https://web.mit.edu/), where she was advised by [Professor Rob
      Miller](https://www.csail.mit.edu/person/rob-miller). 
