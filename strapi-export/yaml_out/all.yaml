        data:
          title: 'Playbook: Revision Control & Comparison for Interactive Mockups'
          abstract: >-
            When designing interactive interfaces and behaviors, interface designers compare and contrast multiple
            design ideas, often creating and testing many intermediate user interface prototypes before deciding on a
            final design. However, existing interface prototyping and creation tools do not effectively let designers
            explore, compare, or keep track of older  versions of interface mockups, implicitly making the  assumption
            that the users of these tools will work with one design alternative at a time. To explore how to enable
            designers to work with multiple designs in a prototyping tool, we created Playbook, a new system oriented 
            towards helping interface designers keep track of, compare, and create interactive mockups. In this paper,
            we describe Playbook and discuss ways that future prototyping tools can better support the workflow of
            designers.
