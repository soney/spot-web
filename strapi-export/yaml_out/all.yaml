- type: 'api::publication.publication'
  id: 8
  data:
    title: 'InterState: A Language and Environment for Expressing Interface Behavior'
    abstract: >-
      InterState is a new programming language and environment that addresses the challenges of writing and reusing 
      user interface code. InterState represents interactive  behaviors clearly and concisely using a combination of
      novel forms of state machines and constraints.  It  also  introduces new language features that allow programmers
      to easily modularize and  reuse  behaviors. InterState uses  a new visual  notation that  allows  programmers to
      better understand and navigate their code. InterState also includes a live editor that immediately updates the
      running application in response to changes in the editor and vice versa to help programmers understand the state
      of their program. Finally, InterState can interface with code and widgets written in other languages, for example
      to create a user interface in InterState that communicates with a database. We evaluated the understandability of
      InterState’s programming primitives in a comparative laboratory study. We found  that participants were twice as
      fast at understanding and  modifying GUI components when they were implemented  with InterState than when they
      were implemented in a conventional textual event-callback style. We  evaluated  InterState’s scalability with a
      series  of  benchmarks and example applications and found  that it can scale to implement  complex behaviors
      involving thousands of objects and constraints.
