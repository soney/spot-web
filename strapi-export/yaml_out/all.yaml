            context, we built VizMac, a tool that lets users record their actions on a web page to generate a macro
            script and see their recording as an animation. Users can inspect the animation to see the UI state before
            and after a given line of code is run, and can see the UI elements corresponding to UI selectors in the code
            visually highlighted. These features help provide an understanding of the code that has been generated.
            Through a user study we saw that participants appreciated the animation features, but often still struggled
            to identify the source of errors when they occurred. We believe providing live feedback of the script’s
            outcome will help users identify the source of errors more efficiently and effectively, and we present
            several design goals and challenges.
