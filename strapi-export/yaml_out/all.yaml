  id: 58
  data:
    title: 'CFlow: Supporting Semantic Flow Analysis of Students'' Code in Programming Problems at Scale'
    abstract: >-
      The high demand for computer science education has led to high enrollments, with thousands of students in many
      introductory courses. In such large courses, it can be overwhelmingly difficult for instructors to understand
      class-wide problem-solving patterns or issues, which is crucial for improving instruction and addressing important
      pedagogical challenges. In this paper, we propose a technique and system, *CFlow*, for creating understandable and
      navigable representations of code at scale. CFlow is able to represent thousands of code samples in a
      visualization that resembles a single code sample. CFlow creates scalable code representations by (1) clustering
      individual statements with similar semantic purposes, (2) presenting clustered statements in a way that maintains
      semantic relationships between statements, (3) representing the correctness of different variations as a
      histogram, and (4) allowing users to navigate through solutions interactively using semantic filters. With a
      multi-level view design, users can navigate high-level patterns, and low-level implementations. This is in
      contrast to prior tools that either limit their focus on isolated statements (and thus discard the surrounding
      context of those statements) or cluster entire code samples (which can lead to large numbers of clusters---for
      example, if there are *n* code features and *m* implementations of each, there can be m^n clusters). We evaluated
      the effectiveness of CFlow with a comparison study, found participants using CFlow spent only half the time
      identifying mistakes and recalled twice as many desired patterns from over 6,000 submissions.
    short_description: >-
      Introduces CFlow, a system for visualizing and analyzing large numbers of student code submissions to help
      instructors understand common mistakes and patterns. CFlow uses semantic labeling and code structure analysis to
      cluster code lines across submissions and present them in a visualization that resembles a single code sample,
      allowing instructors to see the overall semantic flow while still being able to dive into individual submissions.
