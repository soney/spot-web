        data:
          title: 'CodeMend: Assisting Interactive Programming with Bimodal Embedding'
          abstract: >-
            Software APIs often contain too many methods and parameters for developers to memorize or navigate
            effectively. In-stead, developers resort to finding answers through online search engines and systems such
            as Stack Overflow. However, the process of finding and integrating a working solution is often very
            time-consuming. Though code search engines have increased in quality, there remain significant language-and
            workflow-gaps in meeting end-user needs. Novice and intermediate programmers often lack the “language” to
            query, and the expertise in transferring found code to their task. To address this problem, we present
            CodeMend, a system to support finding and integration of code. CodeMend leverages a neural embedding model
            to jointly model natural language and code as mined from large Web and code datasets. We also demonstrate a
            novel, mixed-initiative, interface to support query and integration steps. Through CodeMend, end-users
            describe their goal in natural language. The system makes salient the relevant API functions, the lines in
            the end-user’s program that should be changed, as well as proposing the actual change. We demonstrate the
            utility and accuracy of CodeMend through lab and simulation studies.
          short_description: A system that helps programmers find appropriate API functions and parameter values from natural language.
