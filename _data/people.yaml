- id: maryam_arab
  given_name: Maryam
  family_name: Arab
  membership: member-postdoc
  homepage: https://sites.google.com/view/maryamarab/home
  short_bio: |-
    Postdoctoral Scholar
    Michigan SI
  long_bio: >-
    Dr. Maryam Arab is a Postdoctoral Scholar in the School of Information, working with [Dr. Steve
    Oney](https://from.so/Steve_Oney). Dr. Maryam Arab earned her Ph.D. in the Department of Computer Science at [George
    Mason University](https://cs.gmu.edu/), with [Dr. Thomas D. LaToza](https://cs.gmu.edu/~tlatoza/) in the [DevX
    lab](https://devx.cs.gmu.edu/). She is passionate about Human-Computer Interaction (HCI) and specializes in
    designing programming tools that harmonize machine and human intelligence. Her research investigates how
    human-computer interaction would be effective in designing programming tools and how to blend machine and human
    intelligence.
