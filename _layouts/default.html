<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>

<body>
  <div class="application">
    <a class="visually-hidden-focusable" href="#content">Skip to main content</a>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand{% if page.nav == 'home' %} active{% endif %}" href="{{ '/' | relative_url }}">spot</a>
        <div class="navbar-collapse collapse" id="collapseNavbar">
          <ul class="navbar-nav">
            <li class="nav-item{% if page.nav == 'research' %} active{% endif %}">
              <a class="nav-link" href="{{ '/research/' | relative_url }}">Research</a>
            </li>
            <li class="nav-item{% if page.nav == 'team' %} active{% endif %}">
              <a class="nav-link" href="{{ '/team/' | relative_url }}">Team</a>
            </li>
            <li class="nav-item{% if page.nav == 'news' %} active{% endif %}">
              <a class="nav-link" href="{{ '/news/' | relative_url }}">News</a>
            </li>
            <li class="nav-item{% if page.nav == 'writing' %} active{% endif %}">
              <a class="nav-link" href="{{ '/writing/' | relative_url }}">Writing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="content" role="main" class="page-content{% if page.wide %} page-content-wide{% endif %}">
      {{ content }}
    </main>
  </div>
</body>

</html>
